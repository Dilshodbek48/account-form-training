<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>


  <!-- Stylesheets -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <div class="container">
      <form class="account-form" action="https://echo.htmlacademy.ru" method="POST">
        <div class="form-heading-wrapper">
          <h1 class="account-form-heading">Account settings</h1>
          <button class="close-button button" type="button">
            <svg class="close-button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"><path d="M18 6a1 1 0 0 0-1.414 0L12 10.586 7.414 6A1 1 0 0 0 6 6a1 1 0 0 0 0 1.414L10.586 12 6 16.586A1 1 0 0 0 6 18a1 1 0 0 0 1.414 0L12 13.414 16.586 18A1 1 0 0 0 18 18a1 1 0 0 0 0-1.414L13.414 12 18 7.414A1 1 0 0 0 18 6Z" fill="currentColor"/></svg>
          </button>
        </div>
        <div class="form-fields">
          <img class="form-fields-img" src="img/account-photo.jpg" alt="Account photo" width="70" height="70" srcset="img/account-photo.jpg 1x, img/account-photo@2x.jpg 2x">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input class="form-field" id="username" type="text" name="username" placeholder="Enter your username" aria-label="Enter your username" required>
          </div>
          <div class="form-group-wrapper">
            <div class="form-group">
              <label class="form-label" for="name">first name</label>
              <input class="form-field" id="name" type="text" name="first_name" placeholder="Enter your first name" aria-label="Enter your first name" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="last__name">last name</label>
              <input class="form-field" id="last_name"  type="text" name="last_name" placeholder="Enter your last name" aria-label="Enter your last name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">email</label>
            <input class="form-field" id="email" type="email" name="email" placeholder="Enter your email" aria-label="Enter your email" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="bio">BIO</label>
            <textarea class="form-field form-field-textarea" id="bio" name="bio" placeholder="Tell us about yourself" aria-label="Tell us about yourself" required></textarea>
          </div>
        </div>
        <div class="form-save-buttons-wrapper">
          <button class="cancel-button button" type="button">Cancel</button>
          <button class="save-button button" type="submit">Save</button>
        </div>
      </form>
    </div>

  </main>



  <script src="js/main.js"></script>
</body>
</html>
